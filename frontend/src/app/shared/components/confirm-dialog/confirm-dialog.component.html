<div class="overlay">
  <div class="dialog">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="actions">
      <app-button type="secondary" (buttonClick)="onCancel()">
        {{ cancelMessage }}
      </app-button>
      <app-button
        *ngIf="confirmMessage"
        type="primary"
        (buttonClick)="onConfirm()"
      >
        {{ confirmMessage }}
      </app-button>
    </div>
  </div>
</div>
